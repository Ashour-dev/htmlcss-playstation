<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Playstation</title>
</head>
<body>
    <header>
        <div class="sony-bar">
            <img src="img/sony_logo.svg" alt="sony_logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/play_logo.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Giochi
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hardware
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Servizi
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Novita
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Fai acquisti
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Supporto
                        </a>
                    </li>
                </ul>
                <ul class="d-flex list-unstyled navbar-nav mb-2 mb-lg-0 gap-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        My Playstation
                        </a>
                    </li>
                    <li><button type="button" class="btn btn-dark bg-dark bg-opacity-75 rounded-pill">Accedi</button></li>
                    <li><a href="#" class="nav-link active"><i class="fas fa-search h5 my-auto"></i></a></li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid px-0">
        <div class="jumbotron">
            <div class="row align-items-end h-100">
                <div class="col-lg-4 text-white h-50 mb-5">
                    <div class="d-flex flex-column justify-content-around h-100">
                        <img src="img/returnal-hero-banner-logo.png" class="w-50" alt="Logo">
                        <h1>Rompi il cerchio</h1>
                        <p class="w-75">Rialzati dopo ogni sconfitta e affronta una nuova 
                            sfida con ogni rinascita in questo esplosivo thriller 
                            fantascientifico, disponibile in esclusiva Su PS5. 
                        </p>
                        <button type="button" class="btn text-white orange rounded-pill w-25">Acquista ora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
